<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="plantaLogo">
        <img src="planta.jpg" id="imgPlanta">
        <div class="barra">
            <img id="odin" src="odin-lined.png">
            <p style="font-family: Norse-Bold;">ODIN</p>
        </div>

    </div>

    <div class="container">
        <div class="header">
                <h2>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign-Up now to get started.</h2>
                <h2>You know you want to.</h2>
        </div>

        <div class="mid">
            <form action="#" method="get">
                <h2 style="color: darkslategray;">Let's do this!</h2>

                <div class="containerInputs">
                    <div class="inputs" style="background-color: white;">
                        <label for="first_Name">FIRST NAME</label>
                        <input type="text"  name="first_name" id="first_name" placeholder="First name" minlength="2" maxlength="20" required>
                    </div>

                    <div class="inputs">
                        <label for="last_Name" name>LAST NAME</label>
                        <input type="text" name="last_name" id="last_Name" placeholder="Last name" minlength="2" maxlength="20" required>
                    </div>

                    <div class="inputs">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="yourName@example.com" required>
                    </div>

                    
                    <div class="inputs">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" placeholder="+54 345...." minlength="6" maxlength="12" required>
                    </div>

                    <div class="inputs">
                        <label for="password">PASWORD</label>
                        <input type="password" name="password" id="password" placeholder="your password" minlength="6" maxlength="12" required>
                        <p id="emailError"></p>
                    </div>
                
                    <div class="inputs">
                        <label for="confPasword">CONFIRM PASWORD</label>
                        <input type="password" name="confPassword" id="confPassword" placeholder="your password" minlength="6" maxlength="12" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="footer">
            <button type="submit" id="but">Create account</button>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
